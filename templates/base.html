<!doctype html>
<html>
	<head>
	{% block head %}
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<title>{% block title %}{% endblock %}</title>
	{% endblock %}
	</head>
	<body>
		<main id="content">{% block content %}{% endblock %}</main>
		<footer id="footer">
			{% block footer %}
			<p>For all metal fans out there.</p>
			{% endblock %}
		</footer>
	</body>
</html>
